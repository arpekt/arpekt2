<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интересующие вопросы</title>
    <link rel="stylesheet" href="Button.css">
</head>
<body>
    <button type="button" onclick="location.href='index1.html'" target=""> Главная страница </button>
    <center>
        <h1>Интересующие вопросы</h1>
        <hr color="blue" size="2">
    </center>
    <center>
    <h2>Заполните форму</h2>
    <form>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" placeholder="Впишите ваше имя" required>
         <br>
        <label for="@">Ваш email:</label>
        <input type="text" id="@" placeholder="Впишите ваш email">
         <br>
         <label for="rec">Ваш вопрос:</label>
         <br>
         <textarea id="rec" rows="10" cols="60"></textarea>
         <br>
        <input type="submit">
    </form>
    <hr color="blue" size="2">
</center>
</body>
</html>
